<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Username Picker</title>

  <!-- Bootstrap Core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- My CSS -->
  <link href="css/style.css" rel="stylesheet">


</head>

<body>

  <div class="container-fluid">

    

    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-6" style="text-align:center">
        <h1>Enter your username:</h1>
        <div class="form-group">
          <input  data-bind="value: username" type="text" class="form-control" id="formGroupExampleInput" placeholder="Username..." autofocus="true">
        </div>
      </div>
      <!-- /.col-lg-12 -->
      <div class="col-sm-3">
      </div>
    </div>
    <!-- /.row -->

    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-6" style="text-align:center">
        <h3>Results</h3>
        <h2>Hello, <span data-bind="text: username"> </span>!</h2>
      </div>
      <!-- /.col-lg-12 -->
      <div class="col-sm-3">
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->

  <!-- Knockout -->
  <script type='text/javascript' src='vendor/knockout/knockout-3.4.2.js'></script>

  <!-- jQuery -->
  <script src="vendor/jquery/jquery.min.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!-- 
  <!- - Metis Menu Plugin JavaScript - ->
  <script src="vendor/metisMenu/metisMenu.min.js"></script>

  <!- - Custom Theme JavaScript - ->
  <script src="js/sb-admin-2.js"></script>
 -->
  <!-- My JavaScript -->
  <script src="js/app.js"></script>

</body>

</html>
